<div class="container" style="min-height:100%; padding-bottom:5% ;padding-top:5%">
    <h2 class="text-center mb-5">{{username}}'s orders</h2>
    <div class="row">
        <div class="col-md-6 mb-3" *ngFor="let b of order,let i=index">    
            <div class="card mb-3">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img [src]=b.bookImgLink class="card-img-top  image-fluid" height="250px" alt="...">
                 
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                        <strong class="card-title mb-2">{{b.booktitle}}</strong>
                        <span class="text-muted mb-5"> {{b.publisher}} - {{b.publicationdate | date : "d MMMM y"}}</span>
                        <p class="card-title">Author: {{b.author}}</p>
                        <p class="card-title price">Price: {{b.price | currency:"INR"}}</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>  



    <div class="container-fluid mt-5 tet-center" *ngIf="order.length==0">
      <h1 class="text-center">You have no order history</h1>
    </div>  
</div>
