<body class="" style="min-height:100%; padding-bottom:5% ;padding-top:5%">
    
    <div class="container mb-5" style="width: 350px;" >
      <form id="login" class="row  g-2 p-3  mt-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <h3 class="text-center">Sign in</h3>
        <!-- alert messages -->
        <div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>{{alertmsg}}!</strong>
          <button *ngIf="closeAlert" type="button" class="close" data-dismiss="alert" aria-label="close alert">
              <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!--username-->
        <div class="form-floating mb-3 ">
          <input type="text" class="form-control" id="username" placeholder="Username" name="username" formControlName="username">
          <label for="username">Username</label>
        </div>
        <!--validation for username-->
        <p *ngIf="loginForm.get('username').touched&&loginForm.get('username').errors?.required" class="text-danger">*Username required</p>
        <div class="form-floating mb-3 ">
          <!--password-->
          <input type="password" class="form-control" id="password" placeholder="Password" name="password" formControlName="password">
          <label for="password">Password</label>
        </div>
        <!--validation for password-->
        <p *ngIf="loginForm.get('password').touched&&loginForm.get('password').errors?.required" class="text-danger">*Password required</p>
       
     
        <a class="text-primary" data-bs-toggle="modal" data-bs-target="#forgotPassword">Forgot Password</a>
        <div class="col-12 mb-1 text-center">
            <button type="submit" class="btn btn-success mt-3 px-5" [disabled]="loginForm.invalid">Login</button><br>
            <span>New User? </span>
             <a class="text-primary" (click)="regiser()"> Start Here</a>
           
        </div>
    </form>
    </div>


    <!-- modal for ForGot Password -->
    <div class="modal fade" id="forgotPassword" data-bs-backdrop="static">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="forgotPasswordLabel">Change Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="changepassword" class="row  g-2 p-3" [formGroup]="forgotForm" (ngSubmit)="ChangePassword()">
              <!--username-->
              <div class="form-floating mb-3 ">
                <input type="text" class="form-control" id="username" placeholder="Username" name="username" formControlName="username">
                <label for="username">Username</label>
              </div>
              <!--validation for username-->
              <p *ngIf="forgotForm.get('username').touched&&forgotForm.get('username').errors?.required" class="text-danger">*Username required</p>
               
              <!--password-->
              <div class="form-floating mb-3 ">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" formControlName="password">
                <label for="password">New Password</label>
              </div>
              <!-- validation for password -->
              <div *ngIf="forgotForm.get('password').invalid&&forgotForm.get('password').touched" class="text-danger">
                <span *ngIf="forgotForm.get('password').errors?.required" class="text-danger">Password is required</span>
                <span *ngIf="forgotForm.get('password').errors?.pattern" class="text-danger">*Password should have minimum 6 characters, atleast 1 uppercase letter and 1 digit</span>
            </div>
              <!--confirm password-->
              <div class="form-floating mb-3 ">
                <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" name="confirmpassword" formControlName="confirmpassword">
                <label for="confirmpassword">Confirm Password</label>
              </div>
              <!--validation for password-->
              <p *ngIf="forgotForm.get('confirmpassword').touched&&forgotForm.get('confirmpassword').errors?.required" class="text-danger">*Password required</p>
              
              <div class="col-12 text-center">
                  <button type="submit" class="btn btn-sm btn-primary mt-3" *ngIf="!close" [disabled]="forgotForm.invalid">Update password</button>
                  <button class="btn btn-sm btn-success" *ngIf="close" data-bs-dismiss="modal">goto login</button>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>

</body>
