<div class="container">
    <h1 class="text-center mb-5">Books in Stock ({{booksArray.length}})</h1>
    <div class="row">
        <div class="col-md-3 mb-3" *ngFor="let b of booksArray">    
            <div class="card mx-3" (click)="bookDetails(b)">
                <img [src]=b.bookImgLink class="card-img-top"  style="height: 270px;" alt="...">
            </div>
        </div>
    </div>                   
</div>
